name: Keep Streamlit Apps Alive

on:
  schedule:
    - cron: "*/5 * * * *"   # cada 5 minutos
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      # 1) Configurar Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 2) Instalar dependencias del sistema para Chromium
      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libasound2 \
            libatspi2.0-0 \
            libwayland-client0 \
            libwayland-egl1 \
            libwayland-server0 \
            libx11-xcb1

      # 3) Instalar Playwright y Chromium usando el mismo intérprete
      - name: Install Playwright (Python) + Chromium
        run: |
          python -m pip install --upgrade pip
          python -m pip install playwright
          python -m playwright install --with-deps chromium

      # 4) Visitar y mantener vivas las apps de Streamlit
      - name: Visit Streamlit apps
        env:
          APP_URLS: |
            https://optibat-metrics-dashboard-flags.streamlit.app/
            https://optimitive-eda-analyzer.streamlit.app/
        run: |
          python - <<'PY'
          import os, time
          from playwright.sync_api import sync_playwright

          urls = [u.strip() for u in os.environ["APP_URLS"].splitlines() if u.strip()]

          def visit(page, url):
              print(f"Visitando: {url}")
              page.goto(url, wait_until="domcontentloaded", timeout=120000)
              html = page.content()
              if "wake it back up" in html or "Zzzz" in html:
                  print("→ App dormida: despertando…")
                  try:
                      page.get_by_role("button", name="Yes, get this app back up!").click()
                  except:
                      page.click("text=back up")
                  page.wait_for_load_state("networkidle", timeout=180000)
              else:
                  page.wait_for_load_state("networkidle", timeout=120000)
              print(f"✔ OK: {url}")

          with sync_playwright() as p:
              browser = p.chromium.launch(headless=True)
              for url in urls:
                  ctx = browser.new_context()
                  page = ctx.new_page()
                  for i in range(2):
                      try:
                          visit(page, url)
                          break
                      except Exception as e:
                          print(f"Intento {i+1} falló: {e}")
                          time.sleep(10)
                  ctx.close()
              browser.close()
          PY
